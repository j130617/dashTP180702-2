<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
body { font: 12px Arial;}
	/* opmaak linechart*/
path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
	/*opmaak legenda*/
.legend {
    font-size: 12px;
    /*font-weight: bold;*/
    text-anchor: middle;
}
	/* opmaak barchart*/
.bar { fill: steelblue; }
	/* opmaak tabel*/
th { text-align: left; }
/*th, td { padding: 1px 4px;}*/
th, td { padding: 0 1em 0.5ex 0;}
th.center, td.center { text-align: center; }
/*th.num, td.num { text-align: center; }*/
th.num, td.num { text-align: right; }
	
</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
	// Set the dimensions of the canvas / graph
//var margin = {top: 10, right: 20, bottom: 40, left: 50},//
var margin = {top: 40, right: 50, bottom: 50, left: 75},
    width = 500 - margin.left - margin.right,
    height = 275 - margin.top - margin.bottom;

	// Parse the date / time
//var parseDate = d3.timeParse("%y");
	
	// set the ranges REGULIER xb en yb = bar chart /  xl en yl = line graph / xbg, ybg en zbg = bar chart grouped
	// ranges bar chart // 
var xb = d3.scaleBand()
        .range([0, width])
        .padding(0.1);
var yb = d3.scaleLinear()
        .range([height, 0]);
	

	// ranges line chart//
var xl = d3.scaleTime()
	.range([0, width]);  
var yl = d3.scaleLinear()
	.range([height, 0]);
	
	// ranges grouped bar chart//
var xbg0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);
var xbg1 = d3.scaleBand()
    .padding(0.05);
var ybg = d3.scaleLinear()
    .rangeRound([height, 0]);
var zbg = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6"]);

	
	//----------------------------------------------------------------------------------->>>>CHART1  
// Adds the linechart canvas
var chartOmzet = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Define the line
var omzetline = d3.line()	
    .x(function(d) { return xl(d.jaar); })
    .y(function(d) { return yl(d.omzet); });
    

// Get the data
d3.csv("omzet.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
      //d.jaar = parseDate(d.jaar);
      //d.jaar = +d.jaar;
      d.omzet = +d.omzet;
    });

    // Scale the range of the data
    xl.domain(d3.extent(data, function(d) { return formatDate.parse(d.jaar); }));
    yl.domain([0, d3.max(data, function(d) { return d.omzet; })]);

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.symbol;})
        .entries(data);
    
    // set the colour scale
    var color = d3.scaleOrdinal(d3.schemeCategory10);

    legendSpace = width/dataNest.length; // spacing for the legend */
    
    // Loop through each symbol / key
    dataNest.forEach(function(d,i) { 

        chartOmzet.append("path")
            .attr("class", "line")
	    .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("d", omzetline(d.values));
        
	// Add the Legend ORIGINEEL
        chartOmzet.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
            .attr("y", height + (margin.bottom/2)+ 15)
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .text(d.key); 
	 
    });

    // Add the X Axis
    chartOmzet.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xl));

    // Add the Y Axis
    chartOmzet.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(yl));
  
    // Add a small label for the graph name.
    chartOmzet.append("text")
      .attr("class", "title")
      .attr("x", 10)
      .attr("y", -10)
      .attr("font-weight", "bold")
      .style("text-anchor", "start")
      .style("font-size", 10)
      .text("Omzet naar activiteiten (mln â‚¬)");  
});
	
</script>
</body>
